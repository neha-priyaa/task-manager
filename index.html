<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('back.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .task-form {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="datetime-local"] {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
        }

        li.completed span {
            text-decoration: line-through;
            color: gray;
        }

        li span {
            flex: 1;
        }

        li button {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        li button:hover {
            background-color: #c82333;
        }

        .task-check {
            margin-right: 10px;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Enter task">
            <input type="datetime-local" id="taskTime">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
        <div id="message" class="message hidden">Good job! All tasks completed!</div>
    </div>

    <script>
        // JavaScript code for handling tasks
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskTime = document.getElementById('taskTime');
            const taskList = document.getElementById('taskList');

            if (taskInput.value === '' || taskTime.value === '') {
                alert('Please enter both task and time.');
                return;
            }

            const task = {
                text: taskInput.value,
                time: taskTime.value,
                completed: false
            };

            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.push(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));

            displayTasks();
            taskInput.value = '';
            taskTime.value = '';
        }

        function removeTask(index) {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            displayTasks();
        }

        function toggleTaskCompletion(index) {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            displayTasks();
        }

        function displayTasks() {
            const taskList = document.getElementById('taskList');
            const message = document.getElementById('message');
            taskList.innerHTML = '';
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            if (tasks.length === 0) {
                message.classList.remove('hidden');
            } else {
                message.classList.add('hidden');
            }

            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.classList.toggle('completed', task.completed);
                li.innerHTML = `
                    <input type="checkbox" class="task-check" ${task.completed ? 'checked' : ''} onclick="toggleTaskCompletion(${index})">
                    <span>${task.text} - ${new Date(task.time).toLocaleString()}</span>
                    <button onclick="removeTask(${index})">Delete</button>
                `;
                taskList.appendChild(li);
            });

            if (tasks.every(task => task.completed)) {
                message.classList.remove('hidden');
            } else {
                message.classList.add('hidden');
            }
        }

        window.onload = displayTasks;
    </script>
</body>
</html>
